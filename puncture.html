<html>
<head>
<script>
function build_table(){
	var loVal = 1;
	var outPut = "<table><tr><td>Roll</td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td></tr><tr>";
	var leader = "";
	for(i=1;i<20; i++){
	//Number table
		hiVal = loVal + 4;
		if(hiVal <= 10){leader = "0";}else{leader="";};
	//Describe blow
		hit = ["Blow ", "Strike ", "Wound "];
		does = ["through ", "to "];
		who = ["foe's ", "target's ", "poor fool's ", "victim's ", "enemy's "];
		what = ["arm", "arm", "arm", "arm", "arm", "elbow", "forearm", "forearm", "forearm", "forearm", "forearm", "upper arm", "shoulder", "shoulder", "shoulder", "back", "back", "back", "back", "back", "back", "back", "back", "calf", "calf", "calf", "chest", "chest", "chest", "chest", "chest", "chest", "chest", "ear", "ear", "abdomen", "knee", "leg", "hip", "hip", "side", "side", "side", "side", "side", "side", "side", "side", "side", "thigh", "thigh", "thigh", "thigh", "thigh", "thigh", "thigh", "cheek", "eye", "eye", "head", "head", "head", "head", "kidneys", "lung", "neck", "neck", "neck", "neck", "neck", "nose"];
		partindex = Math.floor(Math.random() * what.length)
		//A
		Afoe = hit[Math.floor(Math.random() * hit.length)] + does[Math.floor(Math.random() * does.length)] + who[Math.floor(Math.random() * who.length)] + what[partindex];
		//B
		Bfoe = hit[Math.floor(Math.random() * hit.length)] + does[Math.floor(Math.random() * does.length)] + who[Math.floor(Math.random() * who.length)] + what[partindex];
		//C
		Cfoe = hit[Math.floor(Math.random() * hit.length)] + does[Math.floor(Math.random() * does.length)] + who[Math.floor(Math.random() * who.length)] + what[partindex];
		//D
		Dfoe = hit[Math.floor(Math.random() * hit.length)] + does[Math.floor(Math.random() * does.length)] + who[Math.floor(Math.random() * who.length)] + what[partindex];
		//E
		Efoe = hit[Math.floor(Math.random() * hit.length)] + does[Math.floor(Math.random() * does.length)] + who[Math.floor(Math.random() * who.length)] + what[partindex];
	//find additional #hits
		//A
		Ahit = Math.floor(loVal/20) + Math.round(Math.random() * 1);
		//B
		Bhit = Math.floor(loVal/20) + Math.round(Math.random() * 3) + 1;
		//C
		Chit = Math.floor(loVal/15) + Math.round(Math.random() * 4);
		//D
		Dhit = Math.floor(loVal/10) + Math.round(Math.random() * 4) + 1;
		//E
		Ehit = Math.floor(loVal/10) + Math.round(Math.random() * 4) + 2;
	//find rounds of stun
		stunChance = Math.floor(Math.random() * 100);
		Aprop = 75;
		Bprop = 75;
		Cprop = 75;
		Dprop = 75;
		Eprop = 75;
		//A
		Astun = "";
		Bstun = "";
		Cstun = "";
		Dstun = "";
		Estun = "";
		rnds = Math.floor(loVal/Aprop)
		if(stunChance <= Aprop && loVal >= (100-Aprop)){Astun = ", " + "stunned for " + rnds + " rnd";}
		if (rnds > 1 && Astun != "") Astun +="s";
		if (rnds == 0) Astun = "";
		//B
		Bstun = "";
		rnds = 1 + Math.floor(loVal/Bprop);
		if(stunChance <= Bprop && loVal >= (100-Bprop)){Bstun = ", " + "stunned for " + rnds + " rnd";}
		if (rnds > 1 && Bstun != "") Bstun +="s";
		if (rnds == 0) Bstun = "";
		//C
		Cstun = "";
		rnds = Math.round((loVal/(Cprop)));
		if(stunChance <= Cprop && loVal >= (100-Cprop)){Cstun = ", " + "stunned for " + rnds + " rnd";}
		if (rnds != 1 && Cstun != "") Cstun +="s";
		//D
		Dstun = "";
		rnds = Math.round((loVal/(Dprop)));
		if(stunChance <= Dprop && loVal >= (100-Dprop)){Dstun = ", " + "stunned for " + rnds + " rnd";}
		if (rnds != 1 && Dstun != "") Dstun +="s";
		if (rnds == 0) Dstun = "";
		//E
		Estun = "";
		rnds = Math.round((loVal/(Eprop)));
		if(stunChance <= Eprop && loVal >= (100-Estun)){Estun = ", " + "stunned for " + rnds + " rnd";}
		if (rnds != 1 && Estun != "") Estun +="s";
		Estun = Dstun; //cludge!
	//find bleeding damage
		//A
		Aburn = Math.floor(loVal/50);
		burnChance = Math.round(Math.random() * 2);
		if(burnChance == 1 && Math.floor(loVal/30) > 0){Aburn = ", bleeding " + Math.floor(loVal/30)* Math.floor(loVal/30) + " hit";}
		if ((Math.floor(loVal/30)*Math.floor(loVal/30)) > 1 && burnChance == 1){Aburn +="s/rnd";}
		if ((Math.floor(loVal/30)*Math.floor(loVal/30)) == 1 && burnChance == 1){Aburn +="/rnd";}
		if (burnChance != 1) Aburn = 0;
		//B
		Bburn = Math.floor(loVal/50);
		burnChance = Math.round(Math.random() * 2);
		if(burnChance == 1 && Math.floor(loVal/30) > 0){Bburn = ", bleeding " + Math.floor(loVal/30)* Math.floor(loVal/30) + " hit";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) > 1 && burnChance == 1){Bburn +="s/rnd";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) == 1 && burnChance == 1){Bburn +="/rnd";}
		if (burnChance != 1) Bburn = 0;
		//C
		Cburn = Math.floor(loVal/50);
		burnChance = Math.round(Math.random() * 2);
		if(burnChance == 1 && Math.floor(loVal/30) > 0){Cburn = ", bleeding " + Math.floor(loVal/30)* Math.floor(loVal/30) + " hit";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) > 1 && burnChance == 1){Cburn +="s/rnd";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) == 1 && burnChance == 1){Cburn +="/rnd";}
		if (burnChance != 1) Cburn = 0;
		//D
		Dburn = Math.floor(loVal/40);
		burnChance = Math.floor(Math.random() * 0);
		if(burnChance == 1 && Math.floor(loVal/30) > 0){Dburn = ", bleeding " + Math.floor(loVal/30)* Math.floor(loVal/30) + " hit";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) > 1 && burnChance == 1){Dburn +="s/rnd";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) == 1 && burnChance == 1){Dburn +="/rnd";}
		if (burnChance != 1) Dburn = 0;
		//E
		Eburn = Math.floor(loVal/30);
		burnChance = Math.round(Math.random() * 0);
		if(burnChance == 1 && Math.floor(loVal/30) > 0){Eburn = ", bleeding " + Math.floor(loVal/30)* Math.floor(loVal/30) + " hit";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) > 1 && burnChance == 1){Eburn +="s/rnd";}
		if ((Math.floor(loVal/20)*Math.floor(loVal/20)) == 1 && burnChance == 1){Eburn +="/rnd";}
		if (burnChance != 1) Eburn = 0;
		
	//penalties
		var Aspecial,Bspecial,Cspecial,Dspecial,Especial,special = "";
		//A
		Apenalty = Math.floor(loVal/5)*2;
		penaltyChance = Math.floor(Math.random() * 10);
		if(penaltyChance <= 4 && Math.floor(loVal/60) > 0){
			Apenalty = Math.floor(Apenalty/5)*5;
			Apenalty = ", -" + Apenalty + " to actions";
			if(partindex>=16 && partindex<=57){
				disarm_chance = Math.floor(Math.random() * 6);
				if (disarm_chance==1){
					Apenalty += ". Bones fractured";
					}
				if (disarm_chance==2){
					Apenalty += ". Bones broken";
					}
				if (disarm_chance==1){
					Apenalty += ". Bones shattered";
					}
			}
		}else{Apenalty = "";}
		//B
		Bpenalty = Math.floor((loVal-50)/10)*10;
		penaltyChance = Math.floor(Math.random() * 10);
		if(penaltyChance <= 4 && Math.floor(loVal/60) > 0){Bpenalty = ", -" + Bpenalty + " to actions";
		if(partindex>=16 && partindex<=57){
			disarm_chance = Math.floor(Math.random() * 6);
			if (disarm_chance==1){
					Bpenalty += ". Bones fractured";
					}
				if (disarm_chance==2){
					Bpenalty += ". Bones broken";
					}
				if (disarm_chance==1){
					Bpenalty += ". Bones shattered";
					}
			}
		}else{Bpenalty = "";}
		//C
		Cpenalty = Math.floor((loVal-50)/10)*10;
		penaltyChance = Math.floor(Math.random() * 10);
		if(penaltyChance <= 5 && Math.floor(loVal/50) > 0){Cpenalty = ", -" + Cpenalty + " to actions";
		if(partindex>=16 && partindex<=57){
			disarm_chance = Math.floor(Math.random() * 6);
				if (disarm_chance==1){
					Cpenalty += ". Bones fractured";
					}
				if (disarm_chance==2){
					Cpenalty += ". Bones broken";
					}
				if (disarm_chance==1){
					Cpenalty += ". Bones shattered";
					}
			}
		}else{Cpenalty = "";}
		//D
		Dpenalty = Math.floor(loVal/25)*25;
		penaltyChance = Math.floor(Math.random() * 8);
		if(penaltyChance == 0 && Math.floor(loVal/10) > 0){Dpenalty = ", -" + Dpenalty + " to actions";
			if(partindex>=16 && partindex<=65){
				disarm_chance = Math.floor(Math.random() * 6);
				if (disarm_chance==1){
					Dpenalty += ". Bones fractured";
					}
				if (disarm_chance==2){
					Dpenalty += ". Bones broken";
					}
				if (disarm_chance==1){
					Dpenalty += ". Bones shattered";
					}
				}
			}else{Dpenalty = "";}
		//E
		Epenalty = Math.floor(loVal/25)*25;
		penaltyChance = Math.floor(Math.random() * 10);
		if(penaltyChance <= 2 && Math.floor(loVal/10) > 0){Epenalty = ", -" + Epenalty + " to actions";
		if(partindex>=16 && partindex<=65){
			disarm_chance = Math.floor(Math.random() * 6);
				if (disarm_chance==1){
					Epenalty += ". Bones fractured";
					}
				if (disarm_chance==2){
					Epenalty += ". Bones broken";
					}
				if (disarm_chance==1){
					Epenalty += ". Bones shattered";
					}
				}
		}else{Epenalty = "";}
		
	//special
		if(partindex<=6){
			disarm_chance = Math.floor(Math.random() * 2);
			if (disarm_chance==1){
				Aspecial=Bspecial=Cspecial=Dspecial=Especial=special = " Drops items carried in that hand.";
				}
			}
		if(partindex >= 24){
			Aspecial=Math.random()*100;
			if(Aspecial<=2){
				Aspecial = " .Foe dies in " + Math.ceil(Math.random()*10) + " rounds."
				}
			Bspecial=Math.random()*100;
			if(Bspecial<=5){
				Bspecial = ". Foe dies in " + Math.ceil(Math.random()*10) + " rounds."
				}
			Cspecial=Math.random()*100;
			if(Cspecial<=10){
				Cspecial = ". Foe dies in " + Math.ceil(Math.random()*10) + " rounds."
				}
			Dspecial=Math.random()*100;
			if(Dspecial<=20){
				Dspecial = ". Foe dies in " + Math.ceil(Math.random()*10) + " rounds."
				}
			Especial=Math.random()*100;
			if(Especial<=25){
				Especial = ". Foe dies in " + Math.ceil(Math.random()*10) + " rounds."
				}
			}

		if(partindex<=16){
			disarm_chance = Math.floor(Math.random() * 2);
			if (disarm_chance==1){
				Aspecial=Bspecial=Cspecial=Dspecial=Especial=special = ". Drops items carried in that hand.";
				}
			}
		if(parseFloat(Aspecial,10)==Aspecial){Aspecial=""};
		if(Aspecial!="" && i<19){Aspecial=""};
		if(parseFloat(Bspecial,10)==Bspecial){Bspecial=""};
		if(Bspecial!="" && i<18){Bspecial=""};
		if(parseFloat(Cspecial,10)==Cspecial){Cspecial=""};
		if(Cspecial!="" && i<17){Cspecial=""};
		if(parseFloat(Dspecial,10)==Dspecial){Dspecial=""};
		if(Dspecial!="" && i<17){Dspecial=""};
		if(parseFloat(Especial,10)==Especial){Especial=""};
		if(Especial!="" && i<17){Especial=""};
	//clean up output
		//A
		if(Ahit ==0){Ahit = "";}else{Ahit = " +" + Ahit + " hits";}
		if(Aburn ==0){Aburn = "";}
		//B
		if(Bhit ==0){Bhit = "";}else{Bhit = " +" + Bhit + " hits";}
		if(Bburn ==0){Bburn = "";}
		//C
		if(Chit ==0){Chit = "";}else{Chit = " +" + Chit + " hits";}
		if(Cburn ==0){Cburn = "";}
		//D
		if(Dhit ==0){Dhit = "";}else{Dhit = " +" + Dhit + " hits";}
		if(Dburn ==0){Dburn = "";}
		//E
		if(Ehit ==0){Ehit = "";}else{Ehit = " +" + Ehit + " hits";}
		if(Eburn ==0){Eburn = "";}
	//format output	
		outPut += "<td width='40px'>" + leader + loVal + "-" + leader + hiVal +"</td>"
		outPut += "<td>" + Afoe + Ahit + Astun + Aburn + Apenalty + Aspecial +"</td>";
		outPut += "<td>" + Bfoe + Bhit + Bstun + Bburn + Bpenalty + Bspecial +"</td>";
		outPut += "<td>" + Cfoe + Chit + Cstun + Cburn + Cpenalty + Cspecial +"</td>";
		outPut += "<td>" + Dfoe + Dhit + Dstun + Dburn + Dpenalty + Dspecial +"</td>";
		outPut += "<td>" + Efoe + Ehit + Estun + Eburn + Epenalty + Especial +"</td>";
		outPut += "</tr>";
		loVal = loVal + 5;
	}
	outPut +="</table>";
	document.getElementById("crits").innerHTML = outPut;
	}
</script>
</head>
<body>
<span id="crits"><p>Please Wait!</p></span>
<input type="button" onclick="build_table()" value="Go!"/>
</body>
</html>
